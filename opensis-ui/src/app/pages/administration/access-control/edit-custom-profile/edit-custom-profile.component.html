<form [formGroup]="form">

    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0"  fxFlex="auto">{{'addCustomProfile' | translate}}</h2>
   
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-divider class="-mx-6 text-border"></mat-divider>
    
    <mat-dialog-content fxLayout="column">
        <mat-form-field class="mt-6" appearance="outline" color="primary">
            <mat-label>{{'title' | translate}}</mat-label>
            <input name="name" matInput required>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="outline" color="primary">
            <mat-label>{{'userType' | translate}}</mat-label>
            <mat-select required>
                <mat-option value="Administrator">Administrator</mat-option>
                <mat-option value="Teacher">Teacher</mat-option>
                <mat-option value="Homeroom Teacher">Homeroom Teacher</mat-option>
                <mat-option value="Parent">Parent</mat-option>
                <mat-option value="Student">Student</mat-option>
            </mat-select>
        </mat-form-field>
    
    </mat-dialog-content>
    
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" class="py-6">
        <button mat-button mat-dialog-close type="button">{{'cancel' | translate}}</button>
        <button color="primary" mat-raised-button type="submit">{{'submit' | translate}}</button>
    </mat-dialog-actions>
    </form>
